<!-- three different cases: 1. list of items, 2. empty list, 3. just one object --->
<div class="fields fields-radio">

  <!-- header row -->
  <div ng-init="fieldTitle='Multiple Choice';fieldIconClass='cedar-svg-multiple-choice'"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <!-- list of items -->
  <div ng-if="$root.isArray(model)" class="form-group  floating-label-wrapper ng-scope"
      ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
      ng-repeat="valueElement in model">
    <div class="form-group field-wrapper-radio  ">
      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class="form-group radio-item" ng-repeat="(index, value) in $root.schemaOf(field)._ui.options">
        <div class="radio radio-primary">
          <input type="radio"
              id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
              name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
              ng-model="valueElement._value"
              ng-disabled="!$root.isRuntime() || preview"
              ng-value="$root.schemaOf(field)._ui.options[index]['text']"/>
          <label for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._ui.options[index]['text']}}</label>
        </div>
        <div class="input-indicator-icons ng-valid ng-scope"
            ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
        <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
            ng-show="!field.maxItems || field.maxItems > 1 || (field.maxItems ==1 && field.minItems ==0)"></div>
      </div>
    </div>
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
        ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <!-- empty list -->
  <div ng-if="$root.isArray(model) && model.length == 0 && !$root.isRuntime()"  class="form-group  floating-label-wrapper ng-scope">
    <div class="form-group field-wrapper-radio  ">
      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class="form-group radio-item" ng-repeat="(index, value) in $root.schemaOf(field)._ui.options">
        <div class="radio radio-primary">
          <input type="radio"
              id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
              name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
              ng-model="model._value"
              ng-disabled="true"
              ng-value="$root.schemaOf(field)._ui.options[index]['text']"/>
          <label for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._ui.options[index]['text']}}</label>
        </div>
        <div class="input-indicator-icons ng-valid ng-scope"
            ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
      </div>
    </div>
  </div>

  <!-- just one object -->
  <div ng-if="!$root.isArray(model)" class="form-group  floating-label-wrapper ng-scope">
    <div class="form-group field-wrapper-radio  ">
      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class="form-group radio-item" ng-repeat="(index, value) in $root.schemaOf(field)._ui.options">
        <div class="radio radio-primary">
          <input type="radio"
              id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
              name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
              ng-model="model._value"
              ng-disabled="!$root.isRuntime() || preview"
              ng-value="$root.schemaOf(field)._ui.options[index]['text']"/>
          <label
              for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._ui.options[index]['text']}}</label>
        </div>
        <div class="input-indicator-icons ng-valid ng-scope"
            ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
      </div>
    </div>

  </div>


</div>
