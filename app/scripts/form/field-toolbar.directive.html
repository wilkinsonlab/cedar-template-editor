<div class="toolbar">

  <button type="button" class="delete pull-right" ng-click="remove(index)"
      ng-if="model.length > field.minItems"
      tooltip="{{'GENERIC.Remove' | translate}}"
      tooltip-trigger
      tooltip-animation="false"
      tooltip-placement="top"
      data-toggle="tooltip">
    <i class="fa fa-trash"></i>
  </button>

  <button type="button" class=" expand-all pull-right"
      ng-if="isExpandable()"
      tooltip="{{'GENERIC.ExpandAll' | translate}}"
      ng-click="expandAll(index)">
    <i class="fa fa-expand "></i>
  </button>

  <button type="button" class=" remove pull-right"
      tooltip="{{'GENERIC.Close' | translate}}"
      ng-click="close(index);$event.stopPropagation()">
    <i class="fa fa-remove "></i>
  </button>

  <button ng-if="description(field).length > 0" type="button" class=" question  pull-right"
      tooltip="{{(description(field) || 'GENERIC.Help') | translate}}"
      tooltip-trigger
      tooltip-animation="true"
      tooltip-placement="top"
      data-toggle="tooltip">
    <i class="fa fa-question-circle"></i>
  </button>

  <button type="button" class=" add  pull-right" ng-click="add()"
      ng-if="isMultiple() && (!field.maxItems || model.length < field.maxItems )"
      tooltip="{{'GENERIC.Add' | translate}}"
      tooltip-trigger
      tooltip-animation="false"
      tooltip-placement="top"
      data-toggle="tooltip">
    <i class="fa fa-plus-circle"></i>
  </button>


  <button ng-if="isMultiple()" type="button" class=" remove pull-right"
      ng-if="isActive(index)"
      tooltip="{{cardinality()}}"
      ng-click="toggle()">

    <i ng-if="showMultiple('paged')" class="fa fa-sort  fa-rotate-90 "></i>
    <i ng-if="showMultiple('expanded')" class="fa fa-list-ol "></i>
    <i ng-if="showMultiple('spreadsheet')" class="fa fa-table "></i>
  </button>

</div>
